<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AD 官网页面</title>
  <script src="jquery-2.1.0.min.js"></script>
  <script>
    //1.JQ文档加载事件
    //2.定时器setTimeout()

    function ShowAD(){
      $("img").show(1000);
      $("img").slideDown();
      $("img").fadeIn(1000);

      setTimeout("HideAD()",3000)
    };

    function HideAD() {
      $("img").hide(1000);
      $("img").slideUp();
      $("img").fadeOut(1000);
    }

    //3.显示和隐藏广告
    $(function(){
      setTimeout("ShowAD()",3000)
    });
  </script>
</head>
<body>
  <img src="house.png" alt="Hourse" srcset="house.png" style="display: none;">
</body>
</html>
