<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 常用组件之Alerts提示 / 进度条显示  </title>
  <!-- Boostrap 样式库-->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
          <h1>Bootstrap 实例 - <small>警告（Alerts）</small></h1>
        </div>
        <p class="help-block">可取消的警告（Dismissal Alerts）</p>
        <p>方式1：创建一个内联的可取消的警告框</p>
        <div class="alert alert-success">成功！很好地完成了提交。<a href="#" name="closealert"><span style="padding-top: 2px;" class="glyphicon glyphicon-remove pull-right"></span></a></div>
        <div class="alert alert-info">信息！请注意这个信息。<a href="#" name="closealert"><span style="padding-top: 2px;" class="glyphicon glyphicon-remove pull-right"></span></a></div>
        <p>方式2：</p>
        <div class="alert alert-success alert-dismissable">
            <!-- 关键点:class="close" data-dismiss="alert"  -->
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"> &times; </button>
            成功！很好地完成了提交。
        </div>
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"> &times;</button>
            信息！请注意这个信息。
        </div>
        <div class="alert alert-danger alert-dismissable">
          <!-- 使用 .alert-link 实体类来快速提供带有匹配颜色的链接。 -->
          <a href="#" class="alert-link">错误！请进行一些更改</a>
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true"> &times;</button>
        </div>
        <p>方式3:</p>
        <div id="myAlert" class="alert alert-warning">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          <strong>警告！</strong>您的网络连接有问题。
        </div>
        <p>方式4:插件触发事件</p>
        <div id="myAlert1" class="alert alert-info">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          信息！请注意这个信息。
        </div>

        <hr>
        <p>各类进度条</p>
        <div class="progress progress-striped">
          <!-- aria-valuenow表示当前进度条的进度（60就是60%的意思） -->
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">90% 完成（成功）</span>
          </div>
        </div>

        <div class="progress progress-striped active">
            <!-- aria-valuenow表示当前进度条的进度（60就是60%的意思） -->
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">90% 完成（成功）</span>
            </div>
        </div>

        <p>堆叠的进度条</p>
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-success" role="progressbar"
              aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
              style="width: 40%;">
            <span class="sr-only">40% 完成</span>
          </div>
          <div class="progress-bar progress-bar-info" role="progressbar"
              aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
              style="width: 30%;">
            <span class="sr-only">30% 完成（信息）</span>
          </div>
          <div class="progress-bar progress-bar-warning" role="progressbar"
              aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
              style="width: 20%;">
            <span class="sr-only">20% 完成（警告）</span>
          </div>
        </div>

        <p>增长的进度条示例</p>
        <div class="progress progress-striped active">
          <span id="progress" class="pull-right pull-fluid">0%</span>
          <div id="progress-bar"class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
          style="width: 0%;">
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="start">开始</button>
    </div>

<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
<!-- 需求3: 包含 jQuery 库 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 需求4: 合并了 Bootstrap JavaScript 插件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(function(){
      $("a[name='closealert']").click(function(){
        $(this).parent().slideUp(200);
      });
      $("#myAlert1").bind('close.bs.alert', function(){
        alert('已经关闭')
      });

       $("#start").click(function(){
        var i = 1;
        var start = setInterval(function(){
          console.info(i);
          $("#progress-bar").attr("style","width: "+i+"%;");
          $("#progress-bar").attr("aria-valuenow",i);
          $("#progress").text(i+"%");
          if(i>100){
            clearInterval(start);
          }
            
          i++;
        },100)
      });
    });
</script>
</body>
</html>
