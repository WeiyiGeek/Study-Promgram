<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> BS 面板 panels </title>
  <!-- Boostrap 样式库-->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <p>#面板 Panels 基本样式演示:</p>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">带有Title的面板标题</h3>
        </div>
        <div class="panel-body">
            基本面板内容
        </div>
        <div class="panel-footer">面板脚注</div>
    </div>
    <br>
    <p>#带语境色彩的面板与表格面板</p>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">面板标题-panel-primary</h3>
        </div>
        <div class="panel-body">
            设置带语境色彩的面板
        </div>
        <table class="table table-hover table-striped table-bordered">
            <th>产品</th><th>价格</th>
            <tr><td>iPhone 11</td><td>11972</td></tr>
            <tr><td>红米note pro 8 </td><td>1299</td></tr>
        </table>
    </div>
    <br>
    <p>#带列表组的面板</p>
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">列表组面板</h3>
        </div>
        <div class="panel-body">
            测试的列表组面板文本主体;
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item active"><span class="badge"><span class="glyphicon glyphicon-remove"></span></span> 面板列表项1</a>
            <a href="#" class="list-group-item">面板列表项2</a>
        </div>
    </div>
    <p> Well </p>
    <div class="well well-lg">您好，我在大的 Well 中！</div>
    <div class="well well-sm">您好，我在小的 Well 中！</div>

</div>
<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
<!-- 需求3: 包含 jQuery 库 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 需求4: 合并了 Bootstrap JavaScript 插件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
