<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Bootstrap 插件</title>
  <!-- Boostrap 样式库-->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="panel-group" id="accrodin">
    <div class="panel panel-default"> 
      <div class="panel-heading">
        <h4 class="panel-title">
          <a href="#collapseone" data-toggle="collapse" data-parent="#accrodin"> 进行折叠第一个部分 </a>
        </h4>
      </div>
    
    <div class="panel-collapse collapse in" id="collapseone">
      <div class="panel-body">
        WeiyiGeek 测试 折叠 (collapse);
      </div>
    </div>
  </div>

    <div class="panel panel-default">
      <div class="panel-heading">
      <h4 class="panel-title">
        <a href="#collapsetwo" data-toggle="collapse" data-parent="#accrodin">进行折叠第二个部分</a>
      </h4>
    </div>
  
    <div class="panel-collapse collapse" id="collapsetwo">
      <div class="panel-body">
        WeiyiGeek 测试 折叠 (collapse);
      </div>
    </div>
    </div>
    </div>

  <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapsethree">进行折叠</button>
  <div id="collapsethree" class="collapse in">
     Like Bootstrap collapse 
  </div>
  <button type="button" class="btn btn-warning" id="tg">按钮点击切换</button>
  <hr>
  <div class="row">
  <div class="col-md-9">
  <h4> 轮播（Carousel）案例演示  </h4>
    <!--- 注意属性Carousel轮播-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
      <!-- 轮播（Carousel）指标 -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- 轮播（Carousel）项目 -->
      <div class="carousel-inner">
        <div class="item active">
        <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="First slide">
        <div class="carousel-caption">图片1标题</div>
        </div>
        <div class="item">
        <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Second slide">
        <div class="carousel-caption">图片2标题</div>
        </div>
        <div class="item">
        <img src="https://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
        <div class="carousel-caption">图片3标题</div>
        </div>
      </div>
      <!-- 轮播（Carousel）导航 -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!-- 控制按钮 -->
    <div class="input-group-btn" style="text-align:center;">
      <input type="button" class="btn start-slide" value="Start">
      <input type="button" class="btn pause-slide" value="Pause">
      <input type="button" class="btn prev-slide" value="Previous Slide">
      <input type="button" class="btn next-slide" value="Next Slide">
      <input type="button" class="btn slide-one" value="Slide 1">
      <input type="button" class="btn slide-two" value="Slide 2">
      <input type="button" class="btn slide-three" value="Slide 3">
    </div>
    </div>
  </div>
</div>

<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
<!-- 需求3: 包含 jQuery 库 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 需求4: 合并了 Bootstrap JavaScript 插件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  //Collapse 事件触发
$(function(){
  $('#tg').click(function(){
    $("#collapsethree").collapse('toggle');
  });

  $("#collapsethree").on('show.bs.collapse',function(){
    console.log("折叠显示");
  })
  $("#collapsethree").on('hide.bs.collapse',function(){
    console.log("折叠隐藏");
  })
});

//carousel 属性方法
$(function(){
		// 初始化轮播
		$(".start-slide").click(function(){
			$("#myCarousel").carousel('cycle');
		});
		// 停止轮播
		$(".pause-slide").click(function(){
			$("#myCarousel").carousel('pause');
		});
		// 循环轮播到上一个项目
		$(".prev-slide").click(function(){
			$("#myCarousel").carousel('prev');
		});
		// 循环轮播到下一个项目
		$(".next-slide").click(function(){
			$("#myCarousel").carousel('next');
		});
		// 循环轮播到某个特定的帧 
    $(".slide-one").click(function(){
		   $("#myCarousel").carousel({interval: 2000});
       $("#myCarousel").carousel(0);
       alert(1);
		});
		$(".slide-two").click(function(){
      $("#myCarousel").carousel(1);
		});
		$(".slide-three").click(function(){
			$("#myCarousel").carousel(2);
		});

    //事件触发:
    $("#myCarousel").on("slide.bs.carousel",function(){
      alert('轮播开始');
    });
    $("#myCarousel").on("slid.bs.carousel",function(){
      alert('轮播结束');
    });

	});
</script>
</body>
</html>
