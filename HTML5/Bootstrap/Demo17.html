<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Bootstrap 插件</title>
  <!-- Boostrap 样式库-->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    ul.nav-pills {
			top: 20px;
			position: fixed;  /**元素浮动**/
		}
		div.col-sm-9 div {
			height: 250px;
			font-size: 28px;
		}
    
		#section-1 {color: #fff; background-color: #1E88E5;}
		#section-2 {color: #fff; background-color: #673ab7;}
		#section-3 {color: #fff; background-color: #ff9800;}
		#section-4 {color: #fff; background-color: #00bcd4;}
		#section-5 {color: #fff; background-color: #009688;}

    /** 不遮挡 nav 标签展示**/
		@media screen and (max-width: 810px) {
			#section-1, #section-2, #section-3, #section-4, #section-5  {
				margin-left: 150px;
			}
		}
  </style>
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20" style="position: relative;">  <!-- 关键点-->
  <div class="container">
    <div class="row">
      <nav class="col-sm-3" id="myScrollspy">  <!-- 关键点-->
        <div class="container-fluid"> 
          <ul class="nav nav-pills nav-stacked">  <!-- 关键点-->
            <li class="active"><a href="#section-1">Section-1</a></li>
            <li><a href="#section-2">Section-2</a></li>
            <li><a href="#section-3">Section-3</a></li>
            <li class="dropdown">
              <a  class="dropdown-toggle" data-toggle="dropdown" href="#">Other <span class="caret"></span></a>  <!-- 关键点-->
              <ul class="dropdown-menu">
                <li><a href="#section-4">Section-4</a></li>
                <li><a href="#section-5">Section-5</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <div class="col-sm-9">
        <div id="section-1">
          <h1>Section1</h1>
          <p>Try to scroll</p>
        </div>
        <div id="section-2">
          <h1>Section2</h1>
          <p>Try to scroll</p>
        </div>
        <div id="section-3">
          <h1>Section3</h1>
          <p>Try to scroll</p>
        </div>
         <div id="section-4">
          <h1>Section4</h1>
          <p>Try to scroll</p>
        </div>
        <div id="section-5">
          <h1>Section5</h1>
          <p>Try to scroll</p>
        </div>
      </div>
    </div>
  </div>

<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
<!-- 需求3: 包含 jQuery 库 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 需求4: 合并了 Bootstrap JavaScript 插件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
