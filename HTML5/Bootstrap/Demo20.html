<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Bootstrap 插件</title>
  <!-- Boostrap 样式库-->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div id="alert1" class="alert alert-success">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  <strong>警告!网络链接正常!</strong>
</div>

<div id="alert2" class="alert alert-warning">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  <strong>警告!网络链接异常!</strong>
</div>

<hr>
<div class="page-header">
  <h4>按钮Button插件<small>示例</small></h4>
</div>
<div class="row">
  <h4>演示 .button('toggle') 方法</h4>
  <div id="myButtons1" class="bs-example"><button type="button" class="btn btn-primary">原始</button></div>

  <p>加载状态：</p>
  <button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." type="button"><span class="glyphicon glyphicon-tint"></span> 加载状态(方式1)</button>
  <button id="fat-btn1" class="btn btn-primary" data-loading-text="Loading finished" type="button"><span class="glyphicon glyphicon-tint"></span> 加载状态(方式2)</button>
  <button id="reset" class="btn btn-default">恢复默认</button>
  <hr>
  <p>单个切换</p>
  <button type="button" class="btn btn-primary" data-toggle="button"> 单个切换</button>

  <p>复选框（Checkbox）</p>
  <div class="btn-group" data-toggle="buttons">
    <label for="opt1" class="btn btn-primary btn-lg">
      <input type="checkbox" name="option1" id="opt1"> 选项1
    </label>
    <label for="opt2" class="btn btn-primary btn-lg">
      <input type="checkbox" name="option2" id="opt2"> 选项2
    </label>
    <label for="opt3" class="btn btn-primary btn-lg">
      <input type="checkbox" name="option3" id="opt3"> 选项3
    </label>
  </div>

  <p>单选按钮（Radio）</p>
  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="radio" name="options" id="option1"> 选项 1
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="option2"> 选项 2
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="option3"> 选项 3
    </label>
</div>

</div>

</div>
<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
<!-- 需求3: 包含 jQuery 库 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 需求4: 合并了 Bootstrap JavaScript 插件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(function(){
  $(".alert").click(function(){
    $("#alert1").alert('close');
    $("#alert2").alert();
  });

  $(function(){
    $(".alert").bind('close.bs.alert',function(){
      console.log('警告框被打开！')
    })
    $(".alert").bind('closed.bs.alert',function(){
      alert("警告消息框被关闭");
    })
  })
})


//按钮插件学习定时完成后显示下载完成
 $(function(){

  //默认按压 演示 .button('toggle') 方法
  $("#myButtons1 .btn").click(function(){
      $(this).button('toggle');
    });


    //演示 .button('loading') 方法
   $("#fat-btn").click(function(){
      $(this).button('loading').delay(1000).queue(function(){
      $("#fat-btn").html('<span class="glyphicon glyphicon-ok"> </span> 操作完成')
    })
  

    //演示 .button(string) 方法
    $("#fat-btn1").click(function(){
        $(this).button('loading').delay(1000).queue(function(){
        $(this).button('complete');   //完成后选择，再次点击则不能选择
      });
    });
   });


   //演示 .button('reset') 方法
   $("#reset").click(function(){
      $("#fat-btn").button('reset');  //恢复原始 可以采用 $(this) 形式指代 本对象
   });
 })

</script>
</body>
</html>
