<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marquee tags</title>
  </head>
  <body>
    <marquee behavior="slide" direction="left" scrollamount="18" bgcolor="red">This text will scroll from right to left</marquee>

    <marquee direction="up" onmouseover="stop()" onmouseout="start()" loop="2">This text will scroll from bottom to top</marquee>

    <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
      <marquee behavior="alternate">This text will bounce</marquee>
    </marquee>
  </body>
</html>
