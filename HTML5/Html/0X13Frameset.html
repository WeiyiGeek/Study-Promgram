<!doctype html>
<html>

<frameset cols="25%,50%,25%">
  <frame src="/example/html/frame_a.html">
  <frame src="/example/html/frame_b.html">
  <frame src="/example/html/frame_c.html">

<!--当frame无法显示的时候-->
<noframes>
      <body>您的浏览器无法处理框架！</body>
</noframes>

</frameset>

<hr/>

<h3>混合框架</h3>
<frameset rows="50%,50%">

<frame src="/example/html/frame_a.html">

<frameset cols="25%,75%">
<frame src="/example/html/frame_b.html">
<frame src="/example/html/frame_c.html">
</frameset>

</frameset>
<hr>

<h3>    本例演示 noresize 属性。在本例中，框架是不可调整尺寸的。在框架间的边框上拖动鼠标，你会发现边框是无法移动的。</h3>
<frameset cols="50%,*,25%">
  <frame src="/example/html/frame_a.html" noresize="noresize" />
  <frame src="/example/html/frame_b.html" />
  <frame src="/example/html/frame_c.html" />
</frameset>



<hr>
<frameset cols="180,*">
    <frame src="/example/html/content.html"> <!--可以利用a标签进行跳转-->
    <frame src="/example/html/link.html" name="showframe">
</frameset>

content.html源代码：
<a href ="/example/html/link.html" target ="showframe">没有锚的链接</a><br />
<a href ="/example/html/link.html#C10" target ="showframe">带有锚的链接</a>

</html>
